name: ROS2 build and test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-24.04

    steps:
    #  リポジトリをデフォルトのルートにチェックアウト
    - name: Checkout repository
      uses: actions/checkout@v4

    #  ROS 2 Jazzy をセットアップ
    - name: Setup ROS 2 Jazzy
      uses: ros-tooling/setup-ros@v0.7
      with:
        required-ros-distributions: jazzy

    #  依存関係をインストール
    - name: Install dependencies
      run: |
        sudo apt update
        rosdep update
        cd ros2_ws
        rosdep install --from-paths src --ignore-src -r -y

    #  ワークスペースをビルド
    - name: Build workspace
      run: |
        source /opt/ros/jazzy/setup.bash
        cd ros2_ws
        colcon build

    #  talker を起動せず、モックで関数単位テスト
    - name: Run tests with person_msgs mocked
      run: |
        # ROS 2 環境をロード
        source /opt/ros/jazzy/setup.bash

        # ワークスペースルートに移動
        cd ros2_ws

        # ビルド後の setup.bash をロード
        source install/setup.bash

        # デバッグ: test ディレクトリを確認
        if [ -d "src/mypkg/test" ]; then
            echo "Test directory exists:"
            ls -R src/mypkg/test
        else
            echo "Error: src/mypkg/test does not exist"
            exit 1
        fi

        # pytest 実行
        pytest src/mypkg/test/test_talker.py src/mypkg/test/test_listener.py

    #  テスト失敗時にログを表示
    - name: Show test logs on failure
      if: failure()
      run: |
        cd ros2_ws
        find log -type f -name "*.log" -exec cat {} \;

