name: ROS2 build and test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-24.04

    steps:
    # リポジトリをデフォルトのルートにチェックアウト
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup ROS 2 Jazzy
      uses: ros-tooling/setup-ros@v0.7
      with:
        required-ros-distributions: jazzy

    - name: Install dependencies
      run: |
        sudo apt update
        rosdep update
        # リポジトリ直下の src 配下の依存パッケージをインストール
        rosdep install --from-paths src --ignore-src -r -y


    - name: Build workspace
      run: |
        source /opt/ros/jazzy/setup.bash
        colcon build

    - name: Run tests with person_msgs mocked
      run: |
        source /opt/ros/jazzy/setup.bash
        source install/setup.bash

        # デバッグ: test ディレクトリを確認
        ls -R src/mypkg/test

        # talker を起動せず、関数単位でモックテスト
        pytest src/mypkg/test/test_talker.py src/mypkg/test/test_listener.py

    - name: Show test logs on failure
      if: failure()
      run: |
        find log -type f -name "*.log" -exec cat {} \;

